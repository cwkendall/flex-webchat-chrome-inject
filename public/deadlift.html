<!doctype html>
<html>
<head>
  <title>This is deadlift</title>
  <script src="deadlift.js"></script>
</head>
<body>
  <h3>This is deadlift</h3>
  <label>Account SID: </label><input style="width: 100%;" autocomplete="true" id="deadlift-account" name="account" type="text" pattern="^AC[a-f0-9]{32}$">
  <label>Flow SID: </label><input style="width: 100%;" autocomplete="true" id="deadlift-flow" name="flow" type="text" pattern="^FO[a-f0-9]{32}$">

  {
    username: "Customer",
    topic: "support",
  }
  </textarea>
  <button class="deadlift-button">Inject</button>
</body>
</html>
